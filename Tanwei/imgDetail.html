<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>图片详情</title><style>*{padding:0;margin:0}img{width:100%}</style></head><body><div class="img-detail"></div><script>const HOST = 'http://120.79.53.247:8080/v1';const resIdVal = decodeURIComponent(location.search.slice(1).split('=')[1]);const resIdArr = resIdVal.split(';');const container = document.createDocumentFragment();resIdArr.forEach(item => {  const imgDom = document.createElement('img');  imgDom.src = HOST + '/res/download?resId=' + item;  container.appendChild(imgDom)});document.querySelector('.img-detail').appendChild(container)</script></body></html>
